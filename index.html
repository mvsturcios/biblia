<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Santa Biblia</title>

    <style>
        /* =========================================
           1. VARIABLES Y RESET (OFFLINE READY)
           ========================================= */
        :root {
            /* Paleta de Colores (Moderna y Limpia) */
            --primary: #2563eb;       /* Azul Principal */
            --primary-hover: #1d4ed8;
            --primary-light: #eff6ff; /* Fondo items activos */
            --text-main: #111827;     /* Negro suave */
            --text-secondary: #4b5563;/* Gris texto */
            --text-muted: #9ca3af;    /* Gris claro */
            --bg-body: #f9fafb;       /* Fondo general */
            --bg-white: #ffffff;
            --border: #e5e7eb;        /* Bordes sutiles */
            --danger: #ef4444;        /* Rojo para cerrar */
            --success: #22c55e;       /* Verde WhatsApp */

            /* Dimensiones */
            --sidebar-width: 320px;
            --header-height: 64px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* Fuente del sistema (Funciona offline en Windows, Mac, Android, iOS) */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh; /* Viewport Height completo */
            overflow: hidden; /* Evita scroll en el body, solo en áreas designadas */
            display: flex;
            font-size: 16px;
        }

        /* Scrollbar Personalizado (Sutil) */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Iconos SVG (Tamaño estándar) */
        svg {
            width: 24px;
            height: 24px;
            display: block;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        input, select {
            font-family: inherit;
            outline: none;
        }

        /* =========================================
           2. CLASES DE LÓGICA (PARA TU JS)
           ========================================= */
        
        /* Versículos */
        .verse-number {
            font-size: 0.75em;
            vertical-align: super;
            margin-right: 0.4em;
            color: var(--primary);
            font-weight: 700;
            user-select: none;
        }
        
        .verse-text {
            line-height: 1.8;
            font-size: 1.125rem; /* ~18px para buena lectura */
            display: inline;
        }

        .verse-container {
            display: block;
            margin-bottom: 0.5rem;
            padding: 4px 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        
        .verse-container:hover {
            background-color: rgba(37, 99, 235, 0.05); /* Azul muy clarito */
        }

        /* Libro Activo (Menú Lateral) */
        .active-book {
            background-color: var(--primary-light) !important;
            border-left: 4px solid var(--primary) !important;
            color: var(--primary) !important;
            font-weight: 600;
        }

        /* =========================================
           3. LAYOUT PRINCIPAL
           ========================================= */

        /* Sidebar (Escritorio) */
        aside.desktop-sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-white);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 20;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            aside.desktop-sidebar {
                display: none; /* Ocultar en móvil */
            }
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .app-icon {
            background-color: var(--primary);
            color: white;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .book-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        /* Items del Sidebar (Generados por JS) */
        #book-list div, #mobile-book-list div {
            padding: 10px 16px;
            margin-bottom: 2px;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.95rem;
            border-left: 4px solid transparent; /* Para evitar salto al activar */
            transition: all 0.2s;
        }
        
        #book-list div:hover, #mobile-book-list div:hover {
            background-color: #f3f4f6;
            color: var(--text-main);
        }

        /* Contenido Principal */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* Prevenir desbordamiento flex */
            position: relative;
        }

        /* Header */
        header {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Safari */
            height: var(--header-height);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        @media (max-width: 640px) {
            header {
                padding: 0 1rem;
            }
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
            overflow: hidden; /* Para textos largos */
        }

        .header-title {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #current-book-name {
            font-size: 1.25rem;
            font-weight: 700;
        }

        #current-chapter-display {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
            background-color: var(--primary-light);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Buscador Escritorio */
        .search-wrapper {
            position: relative;
            display: none; /* Oculto en móvil por defecto */
        }
        
        @media (min-width: 640px) {
            .search-wrapper { display: block; }
        }

        #search-input {
            background-color: #f3f4f6;
            border: 1px solid transparent;
            border-radius: 999px;
            padding: 8px 16px 8px 40px;
            font-size: 0.875rem;
            width: 240px;
            transition: all 0.2s;
        }

        #search-input:focus {
            background-color: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .search-icon-absolute {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            width: 16px;
            height: 16px;
        }

        /* Select de Capítulos */
        #chapter-select {
            background-color: #f3f4f6;
            border: 1px solid transparent;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-main);
            display: none;
        }
        #chapter-select:hover { background-color: #e5e7eb; }

        @media (min-width: 640px) {
            #chapter-select { display: block; }
        }

        /* Botones Header */
        .icon-btn {
            padding: 8px;
            border-radius: 50%;
            color: var(--text-secondary);
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-btn:hover {
            background-color: #f3f4f6;
            color: var(--text-main);
        }

        /* Sidebar Móvil y Overlay */
        .backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 30;
            opacity: 0;
            pointer-events: none; /* Click pasa a través cuando es invisible */
            transition: opacity 0.3s;
        }
        .backdrop.open {
            opacity: 1;
            pointer-events: auto;
        }

        .mobile-sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 85%;
            max-width: 300px;
            background-color: white;
            z-index: 40;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .mobile-sidebar.open {
            transform: translateX(0);
        }

        /* Barra de búsqueda Móvil */
        #mobile-search-bar {
            padding: 1rem;
            background-color: white;
            border-bottom: 1px solid var(--border);
            display: none; /* Oculto JS lo activa */
        }
        #mobile-search-bar.active {
            display: block;
        }
        #search-input-mobile {
            width: 100%;
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 10px 10px 10px 36px;
        }

        /* =========================================
           4. ÁREA DE LECTURA Y RESULTADOS
           ========================================= */
        #reading-area {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            background-color: var(--bg-body);
            position: relative;
        }

        #content-display {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem 8rem 1.5rem; /* Padding inferior grande para footer flotante */
            font-family: "Georgia", "Merriweather", serif; /* Fuente serif para lectura */
        }

        /* Resultados Búsqueda (Overlay) */
        #search-results {
            position: absolute;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.98);
            z-index: 20;
            overflow-y: auto;
            padding: 2rem;
            display: none; /* JS controla esto */
        }
        #search-results.active {
            display: block;
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .btn-close-search {
            background-color: #f3f4f6;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .btn-close-search:hover { background-color: #e5e7eb; }

        #search-results-list {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Estilos de resultados individuales (asumiendo estructura JS) */
        .search-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }
        .search-item:hover { background-color: #f9fafb; }
        .search-item-ref { color: var(--primary); font-weight: bold; font-size: 0.9rem; margin-bottom: 0.25rem; }
        .search-item-text { color: var(--text-secondary); font-size: 0.95rem; }

        /* =========================================
           5. FOOTER DE NAVEGACIÓN (FLOTANTE)
           ========================================= */
        footer {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 90%;
            max-width: 400px;
            pointer-events: none; /* Para no bloquear clicks alrededor */
        }

        .footer-glass {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 99px; /* Forma de píldora */
            padding: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto; /* Reactivar clicks */
        }

        .nav-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            border-radius: 99px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .nav-btn.prev {
            color: var(--text-secondary);
        }
        .nav-btn.prev:hover {
            background-color: #f3f4f6;
        }

        .nav-btn.next {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
        }
        .nav-btn.next:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .divider {
            width: 1px;
            height: 24px;
            background-color: #e5e7eb;
            margin: 0 8px;
        }

        /* =========================================
           6. MENÚS Y MODALES
           ========================================= */
        /* Menú Dropdown (3 puntos) */
        #menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            width: 200px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            display: none; /* Oculto por defecto */
            z-index: 50;
            overflow: hidden;
        }
        #menu-dropdown.show { display: block; }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 12px 16px;
            text-align: left;
            font-size: 0.9rem;
            color: var(--text-main);
        }
        .menu-item:hover { background-color: #f9fafb; }
        .menu-item svg { width: 18px; height: 18px; color: var(--text-secondary); }

        /* Modal "Acerca De" */
        #about-modal {
            position: fixed;
            inset: 0;
            z-index: 60;
            display: none;
            align-items: center;
            justify-content: center;
        }
        #about-modal.show { display: flex; }
        
        #about-modal .backdrop {
            opacity: 1;
            pointer-events: auto;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-card {
            background-color: white;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            z-index: 70;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: modalPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes modalPop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content {
            padding: 24px;
            text-align: center;
        }

        .modal-icon-wrapper {
            width: 50px;
            height: 50px;
            background-color: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px auto;
        }
        .modal-icon-wrapper svg { color: var(--primary); width: 28px; height: 28px; }

        .modal-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 8px; }
        .modal-text { font-size: 0.9rem; color: var(--text-secondary); line-height: 1.5; }
        
        .dev-info {
            background-color: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            border: 1px solid #f3f4f6;
        }
        .dev-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-muted); font-weight: 600; }
        .dev-name { font-weight: 600; color: var(--text-main); font-size: 0.9rem; }

        .modal-actions {
            background-color: #f9fafb;
            padding: 16px 24px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        @media (min-width: 640px) {
            .modal-actions { flex-direction: row-reverse; }
        }

        .btn-whatsapp {
            background-color: var(--success);
            color: white;
            border-radius: 8px;
            padding: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            flex: 1;
        }
        .btn-whatsapp:hover { background-color: #16a34a; }

        .btn-close-modal {
            background-color: white;
            border: 1px solid #d1d5db;
            color: var(--text-main);
            border-radius: 8px;
            padding: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            flex: 1;
        }
        .btn-close-modal:hover { background-color: #f3f4f6; }

    </style>
</head>

            <div class="app-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>

                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>

    <!-- CONTENIDO PRINCIPAL -->

        <!-- Header -->
        <header>

                <!-- Botón Menú Móvil -->

                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>

                                Acerca de
                            </button>
                            <button onclick="openAboutModal()" class="menu-item">
                                <svg style="color: var(--success);" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                                Reportar Error
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </header>
        
        <!-- Mobile Search Bar (Inicialmente oculto) -->
        <div id="mobile-search-bar">
             <div style="position: relative;">
                <svg class="search-icon-absolute" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" id="search-input-mobile" placeholder="Buscar..." >
            </div>
        </div>

        <!-- AREA DE LECTURA (Scroll principal) -->

    <script>
        // -- Interacciones UI Básicas --
        
        // Menú Dropdown (3 puntos)
        const menuDotsBtn = document.getElementById('menu-dots-btn');
        const menuDropdown = document.getElementById('menu-dropdown');

        if(menuDotsBtn && menuDropdown) {
            menuDotsBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                menuDropdown.classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
                if (!menuDotsBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
                    menuDropdown.classList.remove('show');
                }
            });
        }

        // Modal Acerca De
        const aboutModal = document.getElementById('about-modal');
        function openAboutModal() {
            if(aboutModal) aboutModal.classList.add('show');
            if(menuDropdown) menuDropdown.classList.remove('show');
        }
        function closeAboutModal() {
            if(aboutModal) aboutModal.classList.remove('show');
        }

        // Sidebar Móvil (Abrir/Cerrar)
        const openSidebarBtn = document.getElementById('open-sidebar');
        const closeSidebarBtn = document.getElementById('close-sidebar');
        const mobileSidebar = document.getElementById('mobile-sidebar');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        
        function openSidebar() {
            if(mobileSidebar) mobileSidebar.classList.add('open');
            if(sidebarBackdrop) sidebarBackdrop.classList.add('open');
        }

        function closeSidebar() {
            if(mobileSidebar) mobileSidebar.classList.remove('open');
            if(sidebarBackdrop) sidebarBackdrop.classList.remove('open');
        }

        if(openSidebarBtn) openSidebarBtn.addEventListener('click', openSidebar);
        if(closeSidebarBtn) closeSidebarBtn.addEventListener('click', closeSidebar);
        if(sidebarBackdrop) sidebarBackdrop.addEventListener('click', closeSidebar);

        // Barra de Búsqueda Móvil
        const mobileSearchBtn = document.getElementById('mobile-search-btn');
        const mobileSearchBar = document.getElementById('mobile-search-bar');
        
        if(mobileSearchBtn && mobileSearchBar) {
            mobileSearchBtn.addEventListener('click', () => {
                mobileSearchBar.classList.toggle('active');
                if(mobileSearchBar.classList.contains('active')) {
                    const input = document.getElementById('search-input-mobile');
                    if(input) input.focus();
                }
            });
        }
    </script>
