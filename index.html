<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Santa Biblia Reina Valera 1960</title>
    <!-- Use local font or system fallback -->
    <link href="style.css" rel="stylesheet"/>
    <style>
        /* Extra inline styles for things not covered in style.css or specific tweaks */
    </style>
</head>
<body class="dark"> <!-- Default to dark mode as per snippet -->
    
    <!-- Sidebar Overlay -->
    <div id="sidebar-backdrop" class="sidebar-overlay"></div>
    <aside id="mobile-sidebar" class="sidebar-content">
        <div class="sidebar-header">
            <h2 class="font-bold text-lg">Libros</h2>
            <button id="close-sidebar">
                <svg class="icon" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </button>
        </div>
        <div id="mobile-book-list" class="book-list">
            <!-- Populated by JS -->
        </div>
    </aside>

    <!-- Sticky Header -->
    <header>
        <div class="flex items-center justify-between px-4 h-16 max-w-lg mx-auto">
            <!-- Left: Menu -->
            <button id="open-sidebar-btn" class="p-2 -ml-2 rounded-full hover-bg-white-10 transition-colors">
                <svg class="icon text-slate-600 dark:text-gray-400" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </button>
            <!-- Center: Book Selector (Triggers Sidebar too) -->
            <button id="header-book-select" class="flex items-center gap-2 px-4 py-2 rounded-full bg-gray-100 dark:bg-surface-dark hover-bg-gray-200 dark:hover-bg-white-10 transition-all group">
                <span id="current-book-name-btn" class="text-sm font-bold tracking-wide group-hover:text-primary transition-colors">Génesis</span>
                <svg class="icon icon-sm text-primary" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
            </button>
            <!-- Right: Actions -->
            <div class="flex items-center gap-1">
                <button id="search-btn" class="p-2 rounded-full hover-bg-gray-200 dark:hover-bg-white-10 transition-colors">
                    <svg class="icon text-slate-600 dark:text-gray-400" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                </button>
                <button id="theme-toggle" class="p-2 -mr-2 rounded-full hover-bg-gray-200 dark:hover-bg-white-10 transition-colors">
                    <svg class="icon text-slate-600 dark:text-gray-400" viewBox="0 0 24 24"><path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/></svg>
                </button>
            </div>
        </div>
        
        <!-- Search Bar (Hidden by default) -->
        <div id="search-bar-container" class="hidden border-t border-gray-200 dark:border-white-5 bg-background-light dark:bg-background-dark p-2">
            <div class="max-w-lg mx-auto flex gap-2">
                <input id="search-input" type="text" placeholder="Buscar..." class="w-full bg-gray-100 dark:bg-surface-dark px-4 py-2 rounded-lg text-sm dark:text-white border-none focus:ring-2 ring-primary outline-none">
            </div>
             <div id="search-results-list" class="max-w-lg mx-auto mt-2 max-h-60 overflow-y-auto hidden"></div>
        </div>
        
        <!-- Quick Actions Bar (Visual only as per snippet, maybe wire up Font size later?) -->
        <div class="w-full border-t border-gray-200 dark:border-white-5 bg-background-light dark:bg-background-dark">
            <div class="max-w-lg mx-auto px-4 py-2 overflow-x-auto flex gap-2 no-scrollbar">
                <select id="chapter-select" class="bg-primary-10 text-primary text-xs font-semibold px-3 py-1.5 rounded-lg border-none outline-none">
                    <!-- Populated by JS -->
                </select>
                <button id="font-size-btn" class="flex items-center gap-2 px-3 py-1.5 rounded-lg hover-bg-gray-100 dark:hover-bg-white-10 text-slate-600 dark:text-gray-400 text-xs font-medium whitespace-nowrap transition-colors">
                    <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M9 4v3h5v12h3V7h5V4H9zm-6 8h3v7h3v-7h3V9H3v3z"/></svg>
                    Fuente
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-lg mx-auto px-6 py-6">
        <!-- Chapter Title -->
        <div class="mb-8 text-center">
            <h1 id="chapter-title-display" class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white leading-tight">
                Génesis
            </h1>
            <p id="chapter-subtitle" class="mt-2 text-sm text-slate-500 dark:text-gray-500 font-medium tracking-wide uppercase">
                Capítulo 1
            </p>
        </div>

        <!-- Scripture Text -->
        <article id="content-display" class="space-y-6 text-lg leading-relaxed text-slate-800 dark:text-gray-200">
            <!-- Verses injected here -->
        </article>
        
        <!-- Nav Buttons -->
        <div class="flex justify-between mt-12 mb-24">
            <button id="prev-chapter-btn" class="px-4 py-2 rounded-lg bg-gray-100 dark:bg-surface-dark font-medium text-sm">Anterior</button>
            <button id="next-chapter-btn" class="px-4 py-2 rounded-lg bg-primary text-background-dark font-bold text-sm">Siguiente</button>
        </div>
    </main>

    <!-- Floating Audio Player -->
    <div class="audio-player-container">
        <div class="player-card">
            <!-- Play Button -->
            <button id="play-pause-btn" class="play-btn flex-shrink-0">
                <svg id="play-icon" class="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg id="pause-icon" class="icon hidden" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            
            <!-- Track Info & Progress -->
            <div class="flex-1 min-w-0 flex flex-col justify-center gap-1">
                <div class="flex justify-between items-baseline">
                    <h3 id="player-title" class="text-white text-sm font-bold truncate">Génesis Capítulo 1</h3>
                    <span id="player-status" class="text-xs text-gray-400 font-mono">Audio</span>
                </div>
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div id="audio-progress" class="progress-bar"></div>
                </div>
            </div>
            
             <!-- Speed -->
            <button id="speed-btn" class="p-2 text-gray-400 hover:text-white transition-colors">
                <span id="speed-display" class="text-xs font-bold border border-current rounded px-1 py-0.5">1x</span>
            </button>
        </div>
    </div>

    <script src="bible_data.js"></script>
    <script src="app.js"></script>
</body>
</html>
