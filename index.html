    <!-- Script SOLO para UI (Dark Mode y Popups) - NO toca la lógica de la Biblia -->
    <script>
        // -- Lógica del Tema (Oscuro/Claro) --
        const themeToggleBtn = document.getElementById('theme-toggle');
        
        // Verificar preferencia guardada
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        themeToggleBtn.addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        });

        // -- Lógica del Menú de 3 Puntos --
        const menuDotsBtn = document.getElementById('menu-dots-btn');
        const menuDropdown = document.getElementById('menu-dropdown');

        menuDotsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            menuDropdown.classList.toggle('hidden');
        });

        // Cerrar menú al hacer clic fuera
        document.addEventListener('click', (e) => {
            if (!menuDotsBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
                menuDropdown.classList.add('hidden');
            }
        });

        // -- Lógica del Modal (Popup) --
        const aboutModal = document.getElementById('about-modal');

        function openAboutModal() {
            aboutModal.classList.remove('hidden');
            menuDropdown.classList.add('hidden'); // Cerrar el dropdown
        }

        function closeAboutModal() {
            aboutModal.classList.add('hidden');
        }
    </script>
