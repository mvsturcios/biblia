<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblia Reina Valera 1960</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .verse-number {
            font-size: 0.75em;
            vertical-align: super;
            margin-right: 0.25em;
            color: #ef4444; /* red-500 */
            font-weight: bold;
            user-select: none;
        }
        .verse-text {
            line-height: 1.8;
            font-size: 1.125rem; /* text-lg */
        }
        .verse-container:hover {
            background-color: #f9fafb; /* gray-50 */
        }
        .active-book {
            background-color: #eeffff;
            border-left: 4px solid #3b82f6; /* blue-500 */
            color: #1e40af; /* blue-800 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-serif h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-72 bg-white border-r border-gray-200 flex flex-col hidden md:flex shrink-0">
        <div class="p-4 border-b border-gray-200 bg-gray-50 flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-800 tracking-tight">Santa Biblia</h1>
                <p class="text-xs text-gray-500 uppercase tracking-widest font-sans">Reina Valera 1960</p>
            </div>
        </div>
        
        <div class="flex-1 overflow-y-auto p-0" id="book-list">
            <!-- Book list will be injected here -->
        </div>
    </aside>

    <!-- Mobile Sidebar Backdrop -->
    <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden transition-opacity"></div>

    <!-- Mobile Sidebar -->
    <aside id="mobile-sidebar" class="fixed inset-y-0 left-0 w-72 bg-white z-30 transform -translate-x-full transition-transform duration-300 md:hidden flex flex-col shadow-xl">
         <div class="p-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Santa Biblia</h1>
            <button id="close-sidebar" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto p-0" id="mobile-book-list">
            <!-- Book list injected here -->
        </div>
    </aside>


    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0 bg-white">
        
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 py-3 px-4 flex items-center justify-between shadow-sm z-10 font-sans">
            <div class="flex items-center min-w-0">
                <button id="open-sidebar" class="mr-3 md:hidden text-gray-600 hover:text-gray-900 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div class="flex flex-col sm:flex-row sm:items-baseline gap-1 sm:gap-2">
                    <span id="current-book-name" class="text-xl font-bold text-gray-900 truncate">Génesis</span>
                    <span id="current-chapter-display" class="text-lg text-gray-600">Capítulo 1</span>
                </div>
            </div>

            <div class="flex-1 max-w-md mx-4 hidden sm:block">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Buscar versículo..." class="w-full border border-gray-300 rounded-lg py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow">
                    <div class="absolute left-3 top-2.5 text-gray-400">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>
            </div>
            
            <!-- Mobile Search Icon -->
            <button id="mobile-search-btn" class="sm:hidden text-gray-600 mr-2">
                 <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </button>

            <div>
                <select id="chapter-select" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md cursor-pointer bg-gray-50 border hover:bg-white transition-colors">
                    <!-- Chapters populated by JS -->
                </select>
            </div>
        </header>
        
        <!-- Mobile Search Bar (Initially hidden) -->
        <div id="mobile-search-bar" class="hidden sm:hidden p-2 bg-gray-50 border-b border-gray-200">
             <div class="relative">
                <input type="text" id="search-input-mobile" placeholder="Buscar..." class="w-full border border-gray-300 rounded-lg py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="absolute left-3 top-2.5 text-gray-400">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>
        </div>

        <!-- Reading Area -->
        <div id="reading-area" class="flex-1 overflow-y-auto bg-white relative">
            <div id="content-display" class="max-w-3xl mx-auto p-6 md:p-12 pb-24">
                <!-- Verses will be displayed here -->
            </div>
            
            <!-- Search Results Overlay -->
            <div id="search-results" class="hidden absolute inset-0 bg-white z-20 overflow-y-auto">
                <div class="max-w-3xl mx-auto p-6">
                    <div class="flex justify-between items-center mb-6 pb-2 border-b border-gray-100">
                        <h2 class="text-2xl font-bold text-gray-800">Resultados de búsqueda</h2>
                        <button id="close-search" class="text-blue-600 hover:text-blue-800 font-medium px-3 py-1 rounded hover:bg-blue-50 transition-colors">Cerrar</button>
                    </div>
                    <div id="search-results-list" class="space-y-6">
                        <!-- Search results items -->
                        <div class="text-center text-gray-500 mt-10">Escribe algo para buscar...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Navigation -->
        <footer class="bg-gray-50 border-t border-gray-200 p-4 flex justify-between items-center z-10 font-sans">
            <button id="prev-chapter" class="bg-white border border-gray-300 text-gray-700 px-5 py-2 rounded-lg hover:bg-blue-50 hover:border-blue-300 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-sm flex items-center font-medium">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                <span class="hidden sm:inline mr-1">Capítulo</span> Anterior
            </button>
            <button id="next-chapter" class="bg-white border border-gray-300 text-gray-700 px-5 py-2 rounded-lg hover:bg-blue-50 hover:border-blue-300 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-sm flex items-center font-medium">
                Siguiente <span class="hidden sm:inline ml-1">Capítulo</span>
                <svg class="w-5 h-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
        </footer>

    </main>

    <script src="bible_data.js"></script>
    <script src="app.js"></script>
</body>
</html>
